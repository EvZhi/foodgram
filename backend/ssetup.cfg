[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    migrations,
    migrations/,
    */migrations/,
    data/,
    .venv,
    venv/,
    */.venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501,
    

[isort]
skip = tests/,
    migrations,
    */migrations/,
    data/,
    .venv,
    .venv/,
    venv/,
    */.venv/,
    env/,
    docs/,
    frontend/,
    infra/
known_django = django
known_drf = rest_framework
known_first_party = config, favorites, ingredients, recipes, shopping_cart, subscriptions, tags, users, srs, services.py, 
sections = FUTURE, STDLIB,THIRDPARTY,DJANGO,DRF,FIRSTPARTY,LOCALFOLDER
line_length = 79
multi_line_output = 3